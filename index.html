<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/FAVICO 32x32.ico" />
  <link rel="stylesheet" href="style.css" />
  <title>Programmering Sverige - Hackathon</title>
</head>
<!-- >>  -->

<body>
  <!-- > -->

  <div class="flex-container">
    <div class="results"> <!-- ->  -->
      <div class="results__title"><h2>Your Result</h2></div>
      <div class="results__numbers">
        <div class="results__numbers__top">76</div>
        <div class="results__numbers__bottom">of 100</div>
      </div>
      <div class="results__text">
        <div class="results__subtitle"><h2>Great</h2></div>
        <div class="results__subtext">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div><!-- ->  -->

    <div class="summary"><!-- ->>> -->
      <div class="summary__title"><h2>Summary</h2></div>
      <div class="summary__cards">
        <!-- Outlet for cards -->
        <div class="outlet">
          <div class="outlet__detail reaction">
            <div>
              <span><img src="./assets/images/icon-reaction.svg" alt="icon"></span>
              <h3 class="reaction_heading">reaction</h3>
            </div>
            <section>
              <div class="acheived">80</div>
              <div class="separator">/</div>
              <div class="percent">100</div>
            </section>
          </div>
          <div class="outlet__detail memory">
            <div>
              <span><img src="./assets/images/icon-memory.svg" alt="icon"></span>
              <h3 class="memory_heading">memory</h3>
            </div>
            <section>
              <div class="acheived">92</div>
              <div class="separator">/</div>
              <div class="percent">100</div>
            </section>
          </div>
          <div class="outlet__detail verbal">
            <div>
              <span><img src="./assets/images/icon-verbal.svg" alt="icon"></span>
              <h3 class="verbal_heading">verbal</h3>
            </div>
            <section>
              <div class="acheived">61</div>
              <div class="separator">/</div>
              <div class="percent">100</div>
            </section>
          </div>
          <div class="outlet__detail visual">
            <div>
              <span><img src="./assets/images/icon-visual.svg" alt="icon"></span>
              <h3 class="visual_heading">visual</h3>
            </div>
            <section>
              <div class="acheived">72</div>
              <div class="separator">/</div>
              <div class="percent">100</div>
            </section>
          </div>
        </div>
      </div>
      <button class="summary__button">Continue</button>
    </div><!-- ->>> -->
  </div>
  <!-- > -->
</body>
<script src="./script.js"></script>

</html>
